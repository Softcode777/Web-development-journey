<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra bag</title>
  <link rel="stylesheet" href="myntra.css">
</head>
<body>
  <button class="bag-btn" onclick="cartQuantity++;
  document.querySelector('#cart-summary').innerText = `Your bag has  ${cartQuantity}  items`;
  
  ">Add to bag</button>
  <button class="wishlist-btn" onclick="cartQuantity--;
  document.querySelector('#cart-summary').innerText = `Your bag has  ${cartQuantity}  items`;
  
  " >  Move to Wishlist</button> 

  <button class="bag-btn" onclick="cartQuantity+=2;
  document.querySelector('#cart-summary').innerText = `Your bag has  ${cartQuantity}  items`;
  
  " >Add 1+1 Sale item</button>

  <h1 id="cart-summary"> </h1>

  <script>
    let cartQuantity =0;
    document.querySelector('#cart-summary').innerText = `Your bag has  ${cartQuantity}  items`;
  </script>
</body>
</html>
