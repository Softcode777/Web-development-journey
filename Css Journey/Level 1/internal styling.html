<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Property</title>
    <style>
      h1 {
        color: red;
      }
      p{
          color: rgb(14, 14, 208);
      }
    </style>
  </head>
  <body>
    <h1>This is the Heading</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis quibusdam, iure suscipit deleniti alias blanditiis repudiandae. Velit similique tempora autem.</p>
  </body>
</html>
