<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 70px;
            width: 70px;
            border: 2px solid black ;
            border-radius: 5px;
            background-color: red;
            color: white;
            position: relative;
            top: 10px;
            left: 10px;

            animation: moving-box 2s ease-in-out 1s 4 ;


        }

        @keyframes moving-box{
        0%{left: 10px; top:0px }
        50%{left: 150px; top:100px }
        100%{left: 300px; top:0px }
        }
    </style>
</head>
<body>
    <div class="box">Animate</div>
</body>
</html>
