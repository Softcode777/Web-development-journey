<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        padding: 5px;
        margin: 5px;
        border: 2px dotted red ;
        background-color: rgb(0, 234, 255);
        margin: 5px;
      }

      #button1 {
        height: 70px;
        width: 70px;
        padding: 10px 15px;
        margin: 100px;
        border: 2px dotted red ;
border-radius: 30px;
    }
    </style>
  </head>
  <body>
    <div class="box" style="box-sizing: content-box;">Box1</div>
    <div class="box" style="box-sizing: border-box;">Box</div>
    <button id="button1">Click Me</button>
  </body>
</html>
