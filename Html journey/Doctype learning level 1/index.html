<!DOCTYPE html> 
<!-- = Define the HTML version -->
<html lang="en">
  <!-- Root Element -->
  <head>
    <!-- Parent of Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctype Learning</title>
    <!-- title of web page -->
  </head>
  <body>
    <!-- = parent of content tags -->
    <h1>This is my first html code</h1>
    <!-- <h2>HELLO WORLD! -->
    </h2>
    <!-- = heading tag -->
  </body>
</html>
<!-- HTML IS CASE INSENSITIVE 
 BEST PRACTICE IS THAT USE LOWERCASE ALWAYS FOR CONSISTENCY  -->
