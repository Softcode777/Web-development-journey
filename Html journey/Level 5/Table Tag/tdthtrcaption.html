<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table TAg</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <big>Information</big>
      </caption>
      <tr>
      <th>Language</th>
      <th>Marks</th>
      <th>Time</th>
    </tr>
      <tr>
        <td>c</td>
        <td>5/10</td>
        <td>5years</td>
      </tr>
      <tr>
        <td>js</td>
        <td>7/10</td>
        <td>2years</td>
      </tr>
      <tr>
        <td>python</td>
        <td>7/10</td>
        <td>4years</td>
      </tr>
    </table>
  </body>
</html>
